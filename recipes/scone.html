<!DOCTYPE html>
<html>
    <head>
        <title>Blueberry Scones Recipe</title>
        <meta charset="utf-8">
    </head>
   
    <body>
        <h1>Blueberry Scones</h1>
        <img src="../img/blue-scone.jpg" alt="Mouthwatering glazed Scones">

        <h2>Description</h2>
        <p>A good basic scone recipe with blueberries</p>

        <h3>Ingredients</h3>
        <ul>
            <li>2 cups all-purpose flour</li>
            <li>1/4 cups packed brown sugar</li>
            <li>1 tablespoon baking powder</li>
            <li>1/4 teaspoon salt</li>
            <li>1/4 cup butter, chilled</li>
            <li>1 cup fresh blueberries</li>
            <li>3/4 cup half-and-half</li>
            <li>1 egg</li>
        </ul>

    </body>

</html>
